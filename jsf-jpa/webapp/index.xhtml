<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
             
    <style type="text/css">
      .text
      {
      	font-size:22px;
      	text-align:center;
      	margin-top:50px;
      }
      
      #chartsichtUser
      {
      	width:500px;
     	margin-left:12px;
     	
      }
       #chartsichtPartner
      {
      	width:500px;
     	margin-top:-300px;
     	margin:-300px 120px auto auto;
     	float:right;
     
      }
      
      #headline
      {
      	font-family:Trebuchet MS;
      	color:#19bbd5;
      }
       #bild
      {
      	float:right;
      	margin-top:5px;
      }
    </style>
   
   	<ui:define name="header"> 
		<div id="headline">
			MyContract
			<img id="bild" src="http://www.obstbau-weiss.at/images/mycontract.png" alt="MyContract" height="42" ></img>
		</div>
 	</ui:define> 
   
    <p:tabMenu activeIndex="#{param.i}">
	    <p:menuitem value="Overview" outcome="index.xhtml" icon="ui-icon-star">
	        <f:param name="i" value="0" />
	    </p:menuitem>
    
	    <p:menuitem value="Userverwaltung" outcome="user.xhtml" icon="ui-icon-search">
	        <f:param name="i" value="1" />
	    </p:menuitem>
	    
	    <p:menuitem value="Partnerverwaltung" outcome="partner.xhtml" icon="ui-icon-search">
	        <f:param name="i" value="2" />
	    </p:menuitem>
	</p:tabMenu>
     
   
	<h:head>
		
	</h:head>
		<h:body>
		<div class="text">
		<p>Willkommen auf der User und Partnerverwaltung von MyContract</p>
		<p>Um durch die Datenbanken zu Navigieren bitte auf die Reiter klicken</p>
		
		<div id="chartsichtUser">
		<p:chart type="metergauge" model="#{chartViewUser.meterGaugeModel}" style="width:500px;" />
		</div>
		
		<div id="chartsichtPartner">
		<h:panelGrid>
			<p:chart  type="bar" model="#{chartView.animatedModel}" style="width:500px;" />
		</h:panelGrid>
		</div>
		
		
		</div>
			</h:body>

</ui:composition>
